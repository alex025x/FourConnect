<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;700&display=swap">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>FourConnect</title>
    <link rel="icon" href="assets/favicon/faviconc4.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
</head>

<body>

    <h1 aria-label="FourConnect - Connect Four Game">FourConnect</h1>
    <p id="winner" aria-label="Game Winner"></p>


    <div id="board" role="grid" aria-label="Game Board"></div>

    <button id="helpButton" aria-label="How to Play Button" aria-expanded="false" aria-controls="howToPlayModalContent">
        <i class="fa-solid fa-question" aria-hidden="true"></i>How to play
    </button>

    <div id="howToPlayModal" class="modal" aria-hidden="true" aria-label="howToPlayModalTitle"
        aria-describedby="howToPlayModalContent">
        <div class="modal-content">
            <span class="close" aria-label="Close Modal" role="button" tabindex="0">&times;</span>
            <p id="howToPlayModalContent" aria-label="Game Instructions">
                Achieve four consecutive discs in a row, either horizontally, vertically, or diagonally, to win. This
                game is currently only human-versus-human gameplay for two players.
            </p>
        </div>
    </div>

    <button id="restartButton" aria-label="Restart Game Button">
        <i class="fa-solid fa-arrow-rotate-left" style="color: #ffffff" aria-hidden="true"></i> Restart Game
    </button>

    
    <footer>
        <div class="social-media">
            <a rel="noopener" target="_blank" href="https://github.com/alex025x/FourConnect" aria-label="GitHub Link">
                <i class="fa-brands fa-github" style="color: #000000" aria-hidden="true"></i>
            </a>
            <a rel="noopener" target="_blank" href="https://www.linkedin.com/in/alexander-lungu-368117245"
                aria-label="LinkedIn Link">
                <i class="fa-brands fa-linkedin" style="color: #000000" aria-hidden="true"></i>
            </a>
        </div>
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
