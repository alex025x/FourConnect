<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;700&display=swap">

<body>

    
    <h1>FourConnect</h1>
    <h2 id="winner"></h2>
    <div id="board"></div>
    
    <button id="helpButton"><i class="fa-solid fa-question" ></i>How to play</button>

    <div id="howToPlayModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>
            The goal of the game is to achieve a sequence of four of your own discs in a row, either horizontally, vertically, or
            diagonally, while simultaneously preventing your opponent from achieving the same feat. 
            This game currently supports only human-versus-human gameplay.
            </p>
        </div>
    </div>
    


    
    
    <button id="restartButton">
        <i class="fa-solid fa-arrow-rotate-left" style="color: #ffffff"></i> Restart Game
    </button>

   


    <footer>
